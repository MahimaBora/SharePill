</body>
<footer style=" margin-left: 11%;margin-bottom: 0px; color: black;">
    Developer: Mahima Bora
</footer>
<script th:inline="javascript">    
	var message=[[${msg}]];  

	if(message=="OTP sent via mail" || message=="OTP Expired" || message=="Incorrect OTP")
	{
  		otpSent();
	}
	

	else if(message=="Successfully VERIFIED" || message=="Password Didn't Match")
	{
		//var serverMsg = document.getElementById("serverMsg");
  		//serverMsg.innerHTML = message;
  		ResetPasswordForm();	
	}
	
	
	
	else if(message=="Password Updated!, Login with Updated Password")
	{
		login();	
	}
	else{
		var serverMsg = document.getElementById("message");
  		serverMsg.innerHTML = message;	
	}

      
     function forgotPasswordForm(){
		 document.getElementsByClassName("form")[0].style.display="none";		 
		 document.querySelector('center[style="color:white;"]').style.display = 'none';
		 document.getElementById("forgotPasswordForm").style.display="block";
		 document.querySelector('center[style="color:white;"]').style.display = 'none';

	 }

	 
	 function otpSent(){	
		 document.getElementsByClassName("form")[0].style.display="none";		 
		 document.getElementById("OtpForm").style.display="block";		 		 

	 }
	 
	
	 
	 function ResetPasswordForm(){	
		 document.getElementsByClassName("form")[0].style.display="none";		 
		 document.getElementById("ResetPasswordForm").style.display="block";		 		 

	 }
	 
	 function login(){	
		 document.getElementsByClassName("form")[0].style.display="block";		 
		 //document.getElementById("ResetPasswordForm").style.display="block";		 		 

	 }
	 
	 
                
           
</script>
