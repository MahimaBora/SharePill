<script th:inline="javascript">    
	var message=[[${msg}]];           
       if (message != null) {
		   document.getElementsByClassName("nametext")[0].innerHTML = message.toUpperCase();

        // Use a loop to handle multiple elements with the same class
        var gotsessionElements = document.getElementsByClassName("gotsession");
        for (var i = 0; i < gotsessionElements.length; i++) {
            gotsessionElements[i].style.display = "block";
        }
    }
         
        
         	
         function showText(){
          var s = document.getElementsByClassName("mailtext")[0];
          s.innerHTML=" &#128231; workwebsite2000@gmail.com";
         }		
         	
function toggleEditable(fieldId) {
                    var field = document.getElementById(fieldId);
                    var editButton = field.nextElementSibling;
                    if (field.readOnly) {
                        field.readOnly = false;
                        editButton.textContent = "Cancel";
                        field.style.borderColor = "#73AD21";
                    } else {
                        field.readOnly = true;
                        editButton.textContent = "Edit";
                        field.style.borderColor = "black";
                    }
                }	
                
var slideIndex = 0;
showSlides();

function showSlides() {
    var slides = document.getElementsByClassName("slidetext2");
    for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
        slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 2000); // Change slide every 5 seconds (5000 milliseconds)
}
